{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1 class='m-5'><a href=" {% url 'movies:index' %}">👓 Movie Home</a></h1>
    {% if not user.is_authenticated %}
    <nav>
        <a href=" {% url 'accounts:login' %}">Login</a>
        <a href=" {% url 'accounts:signup' %}">Signup</a>
    </nav>

    {% endif %}
    <hr>
    {% block content %}

    
    {% endblock content %}
    <div class='container'>
    {% if user.is_authenticated  %}
        <hr>
        <a href=" {% url 'accounts:update' %}" class='btn btn-outline-primary'>회원정보수정</a>
        <a href=" {% url 'accounts:logout' %}" class='btn btn-outline-secondary'>Logout</a>
        <a href=" {% url 'accounts:delete' %}" class='btn btn-outline-danger'>회원탈퇴</a>
    {% endif %}
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
